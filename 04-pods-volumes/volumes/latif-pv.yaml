apiVersion: v1
kind: PersistentVolume
metadata:
  name: latif-pv-vol
  labels:
    type: local
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: manual
  hostPath:
    path: "/home/ubuntu/pv-data"
